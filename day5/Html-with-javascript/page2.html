<html>
    <head>
        <!--internal javascript-->
        <!--script tag is used to javascript internally-->
        <script>
            function showMyAlert(){
                alert("you clicked the button");
            }
        </script>
    </head>
    <body>
        <h1>page 2</h1>
        <!--onclick is attribut of button tag-->
        <!--inside onclick attribut we are calling our javascript function-->
        <button onclick="showMyAlert()">my button</button>
    </body>
</html>
